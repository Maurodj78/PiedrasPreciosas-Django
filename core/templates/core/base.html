{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="shortcut icon" href="{% static 'core/img/icons/piedraspreciosas.ico' %}" type="image/x-icon">
    <title>{% block blockname %} {% endblock blockname %}Joyería Piedras del Sur</title>
</head>

<body>
	<div class="contenido-header">
		<div class="fondo" id="fondo">
			<h1 class="texto">Piedras del Sur</h1>
		</div>
	</div>
	<nav class="menu">
		<a href="{% url 'home' %}">¿Quienes Somos?</a>

		<a href="{% url 'contacto' %}">Contacto</a>
	</nav>

    {%endblock%}
	
    <footer class="redes-sociales">

	    	<a href="https://www.facebook.com/profile.php?id=61552017351933" target="_blank"><img src="{% static 'core/img/icons/facebook.png' %}" alt=""></a>

			<a href="https://www.instagram.com/piedraspreciosasargentina/" target="_blank"><img src="{% static 'core/img/icons/instagram-new.png' %}" alt=""></a>
